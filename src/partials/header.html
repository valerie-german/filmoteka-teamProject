<section class="hero-home container">
  <div class="hero-home__container ">
    <form class="hero-home_form" name="search">
      <input
        class="form_input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Movie search"
      />
      <button class="form_search-button" type="submit">
        <svg class="form_search-icon" width="12" height="12">
          <use href="./images/symbol-defs.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <p class="notification">
      Search result not successful. Enter the correct movie name and try again
    </p>

</section>
